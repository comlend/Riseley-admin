<ion-header>

  <ion-navbar>
    <ion-title>News Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-right>
      <button ion-button clear small color="danger" icon-start (tap)="deleteNews(newsData)">
        <ion-icon name='trash'></ion-icon>
        Delete
      </button>
    </ion-col>
  </ion-row>
<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img class="userimg" [src]="newsDetails.profileurl" />
    </ion-avatar>
    <p>{{newsDetails.firstName}} {{newsDetails.lastName}}</p>
    <span item-end>{{newsDetails.date}}</span>
  </ion-item>
  <ion-card-content>
    <img *ngIf="newsDetails.newspic != 'Default'" class="newspic" [src]="newsDetails.newspic" />
    <span >{{newsDetails.news}}</span>
  </ion-card-content>
</ion-card>
</ion-content>
