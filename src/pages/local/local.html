<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Local Listings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col tappable col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let localData of locals">
      <ion-card>
        <div (tap)="newsDetails(newsData)">
          <ion-item>
            <ion-avatar item-start>
              <img class="userimg" [src]="localData.profileurl" />
            </ion-avatar>
            <p>{{localData.firstName}} {{localData.lastName}}</p>
            <p>Unit {{localData.unit}}</p>
          </ion-item>
          <ion-card-content>
            <img *ngIf="localData.newspic != 'Default'" class="newspic" [src]="localData.picUrl" />
            <p>
              <b>{{localData.localName}}</b>
            </p>
            <span class="elipsis">{{localData.local}}</span>
          </ion-card-content>
        </div>

        <ion-row no-padding align-items-center>
          <ion-col>

          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (tap)="deleteLocals(localData)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
