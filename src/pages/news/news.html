<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col tappable col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let newsData of news">
      <ion-card>
        <div (tap)="newsDetails(newsData)">
          <ion-item>
            <ion-avatar item-start>
              <img class="userimg" [src]="newsData.profileurl" />
            </ion-avatar>
            <p>{{newsData.firstName}} {{newsData.lastName}}</p>
            <p>Unit {{newsData.unit}}</p>
          </ion-item>
          <ion-card-content>
            <img *ngIf="newsData.newspic != 'Default'" class="newspic" [src]="newsData.newspic" />
            <span class="elipsis">{{newsData.news}}</span>
          </ion-card-content>
        </div>
        
        <ion-row no-padding align-items-center>
          <ion-col>
            
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (tap)="deleteNews(newsData)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
